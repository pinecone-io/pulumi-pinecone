name: pinecone-yaml
runtime: yaml
plugins:
  providers:
  - name: pinecone
    path: ../../bin

resources:
  myPineconeIndex:
    type: pinecone:index:Index
    properties:
      name: "example-index"
      dimension: 10
      spec:
        serverless:
          cloud: aws
          region: us-east-1

outputs:
  name: ${myPineconeIndex.name}
  host: ${myPineconeIndex.host}
