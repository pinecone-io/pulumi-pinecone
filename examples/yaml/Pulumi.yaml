# File: examples/yaml/Pulumi.yaml
name: pinecone
runtime: yaml
plugins:
  providers:
    - name: pinecone
      path: ../../bin

resources:
  myPineconeIndex:
    type: pinecone:index:PineconeIndex
    properties:
      name: "example-index"
      dimension: 512
      metric: "cosine"
      pods: 1
      replicas: 1
      podType: "p1.x1"

outputs:
  output:
    value: ${myPineconeIndex.id}
