env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  upgrade_provider:
    name: upgrade-provider
    runs-on: ubuntu-latest
    steps:
    - name: Setup mise
      uses: jdx/mise-action@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        cache_key: "mise-{{platform}}-{{file_hash}}"
        # only saving the cache in the prerequisites job
        cache_save: false
    - name: Call upgrade provider action
      uses: pulumi/pulumi-upgrade-provider-action@e247104aede3eb4641f48c8ad0ea9de9346f2457 # v0.0.18
      with:
        kind: check-upstream-version
        email: botdirien.de
        username: dirien-bot

permissions:
  contents: write

name: Check upstream upgrade
on:
  workflow_dispatch: {} #so we can run this manually if necessary.
  schedule:
  # 3 AM UTC ~ 8 PM PDT / 7 PM PST daily. Time chosen to run during off hours.
  - cron: 0 3 * * *
